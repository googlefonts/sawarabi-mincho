<p><a href="http://sawarabi-fonts.osdn.jp/">Sawarabi Mincho</a> (さわらび明朝) is a Japanese font by <a href="http://mshio.b.osdn.me/">mshio</a>. With a delicate and beautiful design, it is suitable for text and headline usage. It already has many hiragana, katakana, ruled lines, and so on, and this version includes 3297 kanji glyphs. There is also another related family, Sawarabi Gothic.</p>
